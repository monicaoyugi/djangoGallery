{%extends 'base.html'%}
{% block content %}
<div class="container"> <br>
  <div class="row">
    {% if images%}
      <h2>Found {{ images|length }} of searched term {{message}}</h2> <hr>
    {% else %}
      <h2> Found 0 photos for the search term {{message}}</h2> <hr>
    {% endif %}
  </div>

  <!-- display images -->

  <div class="row">
  {% if images %}
    {% for image in images %}
      <div class="col-sm-6 col-md-3">
          <h1>{{image.image}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
