{% extends 'base.html' %}

{% block content %}
{{ block.super}}

<div class="container">
    {% for image in images%}
        <div class="row">
            <div class="col-md-4">
               <a href="{% url 'images' image.id %}"><img src="{{image.image.url}}"></a>
            </div>
        </div>
    {% endfor %}


</div>

{% endblock %}
